<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicación interactiva para practicar JavaScript">
    <link rel="stylesheet" href="style.css">
    <title>Curso de Lógica: Funciones y Listas</title>
</head>
<body>
    <header role="banner">
        <h1 id="main-heading">Curso de Lógica: Funciones y Listas</h1>
    </header>
    <main class="container" role="main">
        <button onclick="consoleClick()" class="button" aria-label="Mostrar mensaje en consola">Console</button>
        <button onclick="alertClick()" class="button" aria-label="Mostrar alerta">Alert</button>
        <button onclick="promptClick()" class="button" aria-label="Solicitar entrada de texto">Prompt</button>
        <button onclick="sumaClick()" class="button" aria-label="Realizar suma de números">Suma</button>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
